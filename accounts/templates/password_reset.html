{% extends 'base.html' %}
{% block title %}パスワードリセット{% endblock %}


{% block contents %}
<div class="container">
    <div class="row">
        <div class="col py-4">
            <hr>
            <h3>パスワードをリセットしますか？</h3>
            <p>登録済みのパスワードを入力してください。
                パスワードのリセットのリンクを記載したメールをすぐにお届けします。
            </p>
            <br>
            <form action="" method="post" class="text-center">
                {% csrf_token %}
                {{form}}
                <input type="submit" value="メールを受け取る" /><br>
            </form>
            <br>
            <a href="{% url 'kontent1:index'%}">ゲーム攻略サイト</a>
        </div>
    </div>
</div>
{% endblock %}
